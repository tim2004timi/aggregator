events {
    worker_connections 1024;
}

http {
    # client_max_body_size 20M
    client_max_body_size 20M;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: ws: wss: data: blob: 'unsafe-inline'; frame-ancestors 'self';" always;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Frontend proxy
    server {
        listen 8080;
        
        # Фронтенд
        location / {
            # Важно: используем ИМЯ СЕРВИСА docker-compose, а не container_name.
            # Так DNS всегда резолвится внутри сети compose.
            proxy_pass http://rus-dialog-space:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Бэкенд API
        location /api/ {
            proxy_pass http://ai-manager-tg-bot:3001/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 300;
        }

        # Вебсокеты
        location /ws/ {
            proxy_pass http://ai-manager-tg-bot:3001/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;
        }
    }
}
