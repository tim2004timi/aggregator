events {
    worker_connections 1024;
}

http {
    # client_max_body_size 20M
    client_max_body_size 20M;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: ws: wss: data: blob: 'unsafe-inline'; frame-ancestors 'self';" always;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # Docker embedded DNS resolver (нужно, чтобы nginx мог резолвить имена сервисов динамически)
    # и не падал на старте, если backend ещё не поднялся.
    resolver 127.0.0.11 ipv6=off valid=30s;

    # Frontend proxy
    server {
        listen 8080;
        
        # Фронтенд
        location / {
            # Важно: используем переменную, чтобы резолв происходил в рантайме, а не при старте nginx.
            set $frontend_upstream rus-dialog-space:8080;
            proxy_pass http://$frontend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Бэкенд API
        location /api/ {
            set $backend_upstream ai-manager-tg-bot:3001;
            proxy_pass http://$backend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 300;
        }

        # Вебсокеты
        location /ws/ {
            set $backend_upstream ai-manager-tg-bot:3001;
            proxy_pass http://$backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;
        }
    }
}
